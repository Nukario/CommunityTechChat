<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC - Formulario de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3e6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo span {
            color: #2a9d8f;
            font-weight: bold;
        }
        .premium-badge {
            background-color: #ffd166;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-details {
            flex: 1;
        }
        .payment-summary {
            flex: 1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .expiry-cvc {
            display: flex;
            gap: 10px;
        }
        .expiry-cvc input {
            flex: 1;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .pay-button {
            background-color: #90be6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .back-button {
            background-color: #f1f1f1;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .dotted-line {
            border-top: 1px dotted #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/api/placeholder/30/30" alt="CTC Logo">
                <span>Community.TechChat</span>
            </div>
            <div class="premium-badge">Premium ⚡</div>
        </header>
        
        <h1>Clientes</h1>
        
        <div class="payment-info">
            <div class="payment-details">
                <p>Pagar paquete premium</p>
                <h2>$129.00</h2>
            </div>
            <div class="payment-summary">
                <p>Pago con tarjeta</p>
                <input type="text" placeholder="Nombre del titular">
                <input type="text" placeholder="Números de la tarjeta">
                <div class="expiry-cvc">
                    <input type="text" placeholder="Año de vencimiento">
                    <input type="text" placeholder="CVC">
                </div>
            </div>
        </div>
        
        <div class="dotted-line"></div>
        
        <p>Precio <span style="float: right;">$129</span></p>
        <p>Subtotal <span style="float: right;">----------</span></p>
        <p>Código promocional <span style="float: right;">###</span></p>
        
        <div class="dotted-line"></div>
        
        <p><strong>Total <span style="float: right;">$129</span></strong></p>
        
        <div class="checkbox-container">
            <input type="checkbox" id="save-card">
            <label for="save-card">Guardar la tarjeta para pagos posteriores</label>
        </div>
        
        <button class="pay-button">PAGAR</button>
        
        <button class="back-button">Atrás</button>
    </div>
</body>
</html>
